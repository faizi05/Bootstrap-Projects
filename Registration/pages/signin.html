<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Cusrom SCSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/Registration/style/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center align-items-center px-5">
        <!-- Img -->
        <div class="col-md-4 shadow ms-5">
          <img
            src="/Registration/assets/svg/signin.svg"
            alt="signin svg"
            class="img-fluid img-animation"
          />
        </div>

        <!-- Form -->
        <div class="col-md-7">
          <div class="card w-50 mx-auto shadow" id="myCard">
            <!-- Sign in Text -->
            <div class="card-header bg-info text-white text-center">
              <strong>Sign in</strong>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <form>
                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="Please Enter Email"
                    name="email"
                    placeholder="email@domain.com"
                    required
                  />
                </div>
                <!-- Password Field -->
                <div class="mb-1">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <!-- Forgot Password Link -->
                <div class="text-end mb-3">
                  <a
                    href="#"
                    class="text-lg-end"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    >Forgot password</a
                  >
                </div>

                <!-- Submit Button -->
                <button
                  type="submit"
                  class="btn btn-info text-white fw-bold w-100"
                >
                  Sign in
                </button>
              </form>
            </div>
            <!-- Card Footer -->
            <div class="card-footer mt-2">
              <p class="text-center mt-2">Or Login With</p>
              <!-- Social Icons -->
              <div class="social-icons mb-2">
                <!-- Google Icon Link -->
                <a href="#">
                  <box-icon
                    color="#00B0FF"
                    type="logo"
                    name="google"
                  ></box-icon>
                </a>
                <!-- Facebook Icon Link -->
                <a href="#">
                  <box-icon
                    color="#00B0FF"
                    type="logo"
                    name="facebook"
                  ></box-icon>
                </a>
                <!-- Twitter Icon Link -->
                <a href="#">
                  <box-icon
                    color="#00B0FF"
                    type="logo"
                    name="twitter"
                  ></box-icon>
                </a>
                <!-- Phone Icon Link -->
                <a href="#">
                  <box-icon color="#00B0FF" name="phone"></box-icon>
                </a>
              </div>
            </div>
          </div>
          <!-- Don't have account create account -->
          <p class="text-center mt-3">
            Don't have account?
            <a href="/Registration/pages/signup.html">Register</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Forget Password Model -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Model Head -->
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Forgot Your Account Password
            </h5>
            <!-- Close Btn -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Form -->
          <form>
            <div class="modal-body">
              <div>
                <!-- Label -->
                <p class="form-label">
                  Please enter your email address and weâ€™ll send you a recovery
                  link.
                </p>
                <label for="email" class="col-form-label">Email:</label>
                <!-- Email Input Field -->
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="email@doamin.com"
                  required
                />
              </div>
            </div>

            <!-- Model Footer -->
            <div class="modal-footer">
              <!-- Close Btn -->
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- Submit Btn -->
              <button type="button" type="submit" class="btn btn-info">
                Send Recovery Email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Box Icon -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
